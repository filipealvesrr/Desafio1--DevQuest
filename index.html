<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1: Tabela estilizada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <table class="produtos-moda">
        <caption>Moda</caption>
        <thead>
            <tr>
                <th scope="col">Produto</th>
                <th scope="col">Tamanho</th>
                <th scope="col">Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Camiseta</td>
                <td>M</td>
                <td>R$ 49,00</td>
            </tr>
            <tr>
                <td>Tênis</td>
                <td>42</td>
                <td>R$ 5,00</td>
            </tr>
        </tbody>
    </table>

    <br><br>
    <table class="produtos-casa">
        <caption>Casa</caption>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sofá</td>
                <td>R$ 1200,00</td>
            </tr>
            <tr>
                <td>Televisão</td>
                <td>R$ 5000,00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
